<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <div class="year-selector">
            <select id="year-select"></select>
        </div>
        <form id="workout-form">
            <label for="workout-date">Date:</label>
            <input type="text" id="workout-date" required>
            <label for="workout-intensity">Intensity:</label>
            <select id="workout-intensity" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button type="submit">Add Workout</button>
        </form>
        <div id="contribution-calendar">
            <div class="month-labels"></div>
            <div class="calendar-container">
                <div class="day-labels"></div>
                <div class="weeks-container"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
